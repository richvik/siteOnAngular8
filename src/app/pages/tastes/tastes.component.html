<div class="tastes-page">
    <div class="tastes__top color-milk">

        <swiper [config]="config" #usefulSwiper>
            <div class="swiper-wrapper">
                <div class="swiper-slide" *ngFor="let item of arrayToSLider">
                    <div class="tastes-slider__left">
                        <div class="tastes-slider__photo">
                            <img [src]="item.imgUrl" alt="">
                        </div>
                    </div>
                    <div class="tastes-slider__right">
                        <div class="tastes-slider__content">
                            <article>
                                <h3 [innerHTML]="item.title">
                                </h3>
                                <div class="tastes-slider__text">
                                    <div class="line"></div>
                                    <p [innerHTML]="item.description"></p>
                                </div>

                            </article>
                        </div>
                    </div>
                </div>
            </div>

            <div class="swiper-button-prev">
                <div class="chevron">
                    <svg class="icon__svg">
                        <use xlink:href="/assets/img/svg-sprite/svg.svg#up-arrow"></use>
                    </svg>
                </div>
            </div>
            <div class="swiper-button-next">
                <div class="chevron">
                    <svg class="icon__svg">
                        <use xlink:href="/assets/img/svg-sprite/svg.svg#up-arrow"></use>
                    </svg>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </swiper>

    </div>
    <div class="tastes__bottom gradient-bg">
        <div class="wrapper">
            <div [attr.data-index]="smallItem.id" class="tastes__bottom-item"
                 [ngClass]="smallItem.colorName" [class.active]="smallItem.state"
                 *ngFor="let smallItem of arraySmalImages; let i = index" (click)="scrollToCurrentSlider(smallItem)">
                <div class="tastes__bottom-photo">
                    <img [src]="smallItem.imgUrl" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
